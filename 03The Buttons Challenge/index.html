<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <!-- blue background, rounded, thick left border -->
 <div><button class="my-4 bg-blue-600 rounded border-l-8 border-blue-900 px-4 py-1">Submit</button></div>
        
 <!-- Red text, outlined -->
 <div ><button class="my-4 outline outline-3 text-red-400 px-4 py-1">Cancel</button></div>
 
 <!-- light Indigo background, bottom border, indigo text -->
 <div><button class="my-4 text-blue-900 bg-indigo-200 border-b-8 border-blue-900 px-4 py-1">Save</button></div>
 
 <!-- Thick rounded, lots of padding, large button -->
 <div><button class="my-4 bg-green-700 rounded-sm px-6 py-3">Buy Now</button></div>
 
 <!-- Outlined, serif font, uppercase, rounded -->
 <div><button class="my-4 outline font-serif uppercase rounded px-4 py-1">Send Postcard</button></div>
</body>
</html>
